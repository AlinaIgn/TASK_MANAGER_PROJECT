{% extends 'base.html' %} {% block content %}
<h2>Task List</h2>
<ul>
  {% for task in tasks %}
  <li>
    {{ task.title }}
    <a href="{% url 'edit_task' task.id %}">Edit</a>
    <a href="{% url 'delete_task' task.id %}">Delete</a>
  </li>
  {% empty %}
  <li>No tasks yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'create_task' %}">Create Task</a>
{% endblock %}
